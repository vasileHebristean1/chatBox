<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Profile</title>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="chatBox">
            <div class="col-1">
                <div class="msg_row">
                    <div class="msg_txt">
                        <h2>Douglas Warren</h2>
                        <p>Hello there!</p>
                    </div>
                    <img src="img/face1.png" class="msg_icon">
                </div>

                <div class="msg_row msg_row_2">
                    <img src="img/face2.png" class="msg_icon">
                    <div class="msg_txt">
                        <h2>Mary Rogers</h2>
                        <p>Hello!</p>
                    </div>

                </div>

                <div class="msg_row">
                    <div class="msg_txt">
                        <h2>Douglas Warren</h2>
                        <p>How are you?</p>
                    </div>
                    <img src="img/face1.png" class="msg_icon">
                </div>
                <input type="text" placeholder="Enter your message here...">
            </div>
            <div class="col-2">
                <h3>Friends list</h3>
                <ul>
                    <li class="online">Pamela Levy</li>
                    <li class="online">Sarah Salazar</li>
                    <li class="busy">Riley Lewis</li>
                    <li class="offline">Michael Groves</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
